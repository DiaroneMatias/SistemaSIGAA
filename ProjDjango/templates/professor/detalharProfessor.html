{% extends 'model-page.html' %}

{% block title %} Professor {% endblock %}
{% block content %} 

<!-- Modal de Exclusão--> 
<div class='modal fade' id='modal_confirm'>
    <div class='modal-dialog modal-dialog-centered'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h4 class='modal-title'> Deseja realmente excluir? </h4>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
            </div>
            <div class='modal-body text-right'>
                <a href='/professor/deletar/{{professor.id}}'>
                    <button type='button' class='btn btn-danger'>
                        EXCLUIR
                    </button>
                </a>
                    <button type='button' class='btn btn-default' data-dismiss='modal'>
                        CANCELAR
                    </button>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h5 class='text-center' "border-bottom pb-2 mb-0">Detalhes do Professor</h5>

            <div class="d-flex text-muted pt-3">
                <strong class="d-block text-gray-dark">Nome:&nbsp; </strong>
                {{professor.nome}}
            </div>

            <div class="d-flex text-muted pt-3">
                <strong class="d-block text-gray-dark">Matrícula:&nbsp; </strong>
                {{professor.matricula}}
            </div>

            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <a href='/professor/register/?id={{professor.id}}'>
                    <button type='button' class='btn btn-primary'> Alterar </button>
                </a>
                <button type='button' class='btn btn-danger' data-toggle='modal'data-target='#modal_confirm'> Excluir </button>

            </div>
        </div>
    </div>   
{% endblock %}
