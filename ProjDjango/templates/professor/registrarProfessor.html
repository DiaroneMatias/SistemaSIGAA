{% extends 'model-page.html' %}

{% block title %} Professor {% endblock %}
{% block content %}
    <div class="container">
                
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h5 class='text-center' 'border-bottom pb-2 mb-0'>Cadastro de Professores</h5>

            <form enctype='multipart/form-data' action='submit', method='POST'>{% csrf_token %}
                <input class='form-control' name='professor_id' type='number' value='{{ professor.id }}' hidden>


                <div class='form-group'>
                    <label for='nome'>Nome</label>
                    <input class='form-control' name='nome' type='text'  value='{{ professor.nome }}'>
                </div>

                <div class='form-group'>
                    <label for='matricula'>Matr√≠cula</label>
                    <input class='form-control' name='matricula' type='text' value='{{ professor.matricula }}'>
                </div>

                <button type='submit' class='btn btn-primary'>  
                    {% if professor %}
                        Alterar
                    {% else %}
                        Cadastrar
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
{% endblock %}
